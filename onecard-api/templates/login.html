<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">OneCard 인증</h2>
        <p class="text-center text-gray-600 mb-6">로그인을 위해 사원 번호를 입력하세요.</p>

        <form action="/api/v1/authorize" method="post">

            <div class="mb-4">
                <label for="emp_no" class="block text-gray-700 text-sm font-bold mb-2">사원 번호</label>
                <input type="text" id="emp_no" name="emp_no" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition">
                    다음
                </button>
            </div>
        </form>
    </div>
</body>
</html>
