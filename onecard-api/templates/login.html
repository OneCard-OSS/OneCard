<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneCard 인증</title>
    <style>
        /* 팝업창의 배경 역할을 하는 오버레이 */
        .modal-overlay {
            position: fixed; /* 화면 전체를 덮도록 고정 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 반투명한 검은색 배경 */
            display: flex;
            justify-content: center;
            align-items: center; /* 팝업을 수직/수평 중앙에 배치 */
            z-index: 1000; /* 다른 콘텐츠 위에 표시 */
        }
        
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="login-container">
            <h1>OneCard 인증</h1>
            <p>사원 번호를 입력하여 인증을 시작하세요.</p>
            <form action="/api/v1/login" method="post">
                <input type="text" name="emp_no" placeholder="사원 번호 입력" required>
                <input type="hidden" name="client_id" value="{{ client_id }}">
                <input type="hidden" name="redirect_uri" value="{{ redirect_uri }}">
                <button type="submit">인증 시작</button>
            </form>
        </div>
    </div>
</body>
</html>
